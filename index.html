<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Cardenas | Desarrollador de Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes blink {
        50% { border-color: transparent; }
      }

      .typewriter {
        overflow: hidden;
        border-right: 2px solid #fff;
        white-space: nowrap;
        animation:
          typing 3s steps(30, end),
          blink 0.7s step-end infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .bg-animated {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #0c0c0c, #111827);
        background-size: 300% 300%;
        animation: gradientMove 10s ease infinite;
      }
    </style>
  </head>

  <body class="bg-animated text-white font-sans min-h-screen flex items-center justify-center px-4">
    <main class="text-center fade-in max-w-2xl">
      <h1 class="text-5xl md:text-7xl font-extrabold mb-4 text-blue-400 drop-shadow-lg">Mario Cardenas</h1>
      <p class="text-xl md:text-2xl mb-10 text-gray-300">
        <span class="typewriter block mx-auto">Desarrollador de Software</span>
      </p>

      <div class="flex flex-col sm:flex-row gap-6 justify-center">
        <a href="sobre-mi.html"
          class="px-6 py-3 rounded-full backdrop-blur-md bg-white/10 hover:bg-white/20 text-white font-semibold text-lg transition duration-300 shadow-xl hover:scale-105 border border-white/20">
          Sobre Mí
        </a>
        <a href="portafolio.html"
          class="px-6 py-3 rounded-full backdrop-blur-md bg-white/10 hover:bg-white/20 text-white font-semibold text-lg transition duration-300 shadow-xl hover:scale-105 border border-white/20">
          Proyectos
        </a>
      </div>

      <footer class="mt-20 text-sm text-gray-500">
        © 2025 Mario Cardenas. Todos los derechos reservados.
      </footer>
    </main>
  </body>
</html>
